<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: nav"></nav>
<!--Content-->
<div class="container">
    <h2 >Add Message</h2>
    <div class="jumbotron">
        <form action="#" enctype="multipart/form-data" method="post" th:action="@{/process}" th:object="${message}">
            <input th:field="*{id}" type="hidden"/>
            <!--Title-->
            <div class="form-group" id="title">
                <h4>Title</h4>
                <input th:field="*{title}" type="text"/>
                <span th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span>
            </div><br/>
            <!--Content-->
            <div class="form-group" id="content">
                <h4>Message</h4>
                <textarea class="form-control" id="contentArea" rows="3" th:field="*{content}"></textarea>
                <span th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></span>
            </div><br/>
            <!--post date-->
            <div id="postedDate">
                <h4>Date</h4>
                <label th:field="*{postedDate}"
                       th:text="*{postedDate}"></label>
            </div><br/>
            <!--post by-->
            <div id="postBy">
                <h4>Name</h4>
                <input th:field="*{postedBy}" type="text"/>
                <span th:error="*{postedBy}" th:if="${#fields.hasErrors('postedBy')}"></span>
            </div><br/>
            <!--image-->
            <div id="image">
                <h4>File</h4><br/>
                <input name="file" type="file"/>
<!--                <p th:if="*{image} != null">-->
<!--                <td><input th:field="*{image}"></td>-->
<!--                <td><img class="profile-picture"  th:alt="Picture"  th:src="*{image}" /><br/></td>-->
<!--                <td><span th:errors="*{image}" th:if="${#fields.hasErrors('image')}"></span></td>-->
<!--                </p>-->
            </div><br/>

            <input class="btn btn-primary btn-md" type="submit" value="Submit"/>
        </form>
    </div>
</div>

</body>
<!--Footer-->
<footer th:replace="base :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: nav"></nav>
<!--Content-->
<div class="container">
    <div>
        <h2 >All Messages</h2>
    </div>
    <table class="table">

        <thead class="thead-light">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <th scope="col">PostedDate</th>
            <th scope="col">PostedBy</th>
            <th scope="col">Image</th>
            <th scope="col">Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message: ${messages}"  th:object="${message}">
            <td th:text="*{title}"></td>
            <td ><a th:href="@{/detail/{id}(id=*{id})}">[[*{content}]]</a></td>
            <td><label th:field="*{postedDate}" th:text="*{postedDate}"></label></td>
            <td th:text="*{postedBy}"></td>
            <td ><img class="icon" th:src="*{image}" alt="Picture" width="50px" height="50px"/></td>
            <td>
                <div >

                    <a th:href="@{/detail/{id}(id=${message.id})}" class="btn btn-outline-secondary">Details</a>

                </div>
            </td>
        </tr>


        </tbody>
    </table>

</div>
<!--Footer-->
<footer th:replace="base :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
